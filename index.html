<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="etch.css">
</head>
<body>
    <div id="sidebar">
        <button type="button" class="colorOption" id="default">Default</button>
        <button type="button" class="colorOption" id="shadingBtn">Shading</button>

</html>
